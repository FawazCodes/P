
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Retro Windows 97 Styled Website</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body style="cursor: url('custom-cursor.cur'), auto; background-color: #C0C0C0;">

  <!-- Taskbar -->
  <div class="taskbar">
    <button onclick="showBSOD()">Start</button>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Retro Windows 97</h1>
  </div>

  <!-- Menu -->
  <div class="menu">
    <button onclick="loadContent('home')">Home</button>
    <button onclick="loadContent('news')">News</button>
    <button onclick="loadContent('about')">About</button>
    <button onclick="loadContent('contact')">Contact</button>
  </div>

  <!-- Content Area -->
  <div class="content">
    <!-- Home Content -->
    <div id="home" class="content-section">
      <h2>Welcome to the Home Page!</h2>
    </div>
    <!-- News Content -->
    <div id="news" class="content-section" style="display: none;">
      <h2 onclick="showBSOD()">News</h2>
      <marquee style="font-family: 'Comic Sans MS';">Breaking news!</marquee>
    </div>
    <!-- About Content -->
    <div id="about" class="content-section" style="display: none;">
      <h2>About Us</h2>
    </div>
    <!-- Contact Content -->
    <div id="contact" class="content-section" style="display: none;">
      <h2>Contact</h2>
      <p>Email us at: <a href="mailto:ceo@fawaz.lol">ceo@fawaz.lol</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <button onclick="showBSOD()">Make it BOOM!</button>
    <div>You are the <img src="number.gif" alt="Visitor Number"> visitor to this website! Congrats!</div>
    <img src="Rover.gif" alt="Rover">
    <img src="w.gif" alt="w">
    <img src="giphy.gif" alt="giphy">
    <img src="cats.gif" alt="cats">
    <img src="popo.gif" alt="popo">
    <img src="UC.gif" alt="UC">
    <img src="UC2.gif" alt="UC2">
    <img src="rose.gif" alt="rose">
    <img src="loading.gif" alt="loading">
  </div>

</body>
</html>
