<!DOCTYPE html>
<html>
<head>
 <title>My Windows XP Styled Website</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
 <div id="container">
  <div id="header">
   <h1>Welcome to My Website</h1>
  </div>
  <div id="menu">
   <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
   </ul>
  </div>
  <div id="content">
   <!-- Window-like container for News -->
   <div class="window-container">
    <div class="title-bar">News</div>
    <div class="window-content">
     <marquee>Breaking News: Business is booming!</marquee>
    </div>
   </div>
   <!-- Animated GIF -->
   <img src="path/to/your/gif.gif" alt="Funny GIF">
   <!-- Button with Pop-up Alert -->
   <button id="boomButton">Make it BOOM!</button>
   <!-- Visitor Counter -->
   <div id="visitor-counter">You are the <img src="number.gif" alt="visitor number"> visitor to this website! Congrats!</div>
  </div>
  <div id="footer">
   <p>Â© 2023 My Website</p>
  </div>
 </div>
 <script src="script.js"></script>

<!-- Loading Bar -->
<div id="loading-bar-container" style="width:100%; height: 100vh; position: fixed; top: 0; left: 0; background-color: rgba(0,0,0,0.8); z-index: 9999;">
  <div id="loading-bar" style="width: 0%; height: 30px; background-color: #4CAF50; position: relative; top: 50%; left: 25%; width: 50%;">
  </div>
</div>


<!-- Minesweeper Game -->
<img src="cats.gif" alt="cats">
<div id="minesweeper-container" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
  <div id="minesweeper-board">
    <!-- Game board will be populated by JavaScript -->
  </div>
  <button onclick="toggleMinesweeper()">Close Game</button>
</div>


<!-- Lazy Loading Example -->


</body>
</html>
